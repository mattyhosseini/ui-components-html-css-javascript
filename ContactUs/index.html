<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- css reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/reaset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- ===========================
     Contact Us Section
=========================== -->
    <div class="container">
      <div class="contact-us">
        <!-- Left side: Image or contact info -->
        <div class="contact-us__left">
          <!-- Address Info -->
          <div class="contact-us__info">
            <i class="fa fa-map-marker-alt"></i>
            <h5 class="contact-us__info-title">Address</h5>
            <span class="contact-us__info-text">Fars, Shiraz</span>
            <span class="contact-us__info-text">Taleghani street</span>
          </div>

          <!-- Phone Info -->
          <div class="contact-us__info">
            <i class="fa fa-phone-alt"></i>

            <h5 class="contact-us__info-title">Phone</h5>
            <span class="contact-us__info-text">+989198276746</span>
            <span class="contact-us__info-text">07123456789</span>
          </div>

          <!-- Email Info -->
          <div class="contact-us__info">
            <i class="fa fa-envelope"></i>
            <h5 class="contact-us__info-title">Email</h5>
            <span class="contact-us__info-text">mattyhoseini@gmail.com</span>
            <span class="contact-us__info-text">example@gmail.com</span>
          </div>
        </div>

        <!-- Right side: Form -->
        <div class="contact-us__right">
          <h4 class="contact-us__title">Send us a message</h4>
          <p class="contact-us__description">
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </p>

          <!-- Contact Form -->
          <form class="contact-us__form" action="#">
            <!-- Name Input -->
            <div class="contact-us__form-group">
              <input
                class="contact-us__input"
                type="text"
                placeholder="Your Name"
                id="fullName"
                name="fullName"
              />
            </div>
            <!-- Email Input -->
            <div class="contact-us__form-group">
              <input
                class="contact-us__input"
                type="email"
                placeholder="Your Email"
                id="email"
                name="email"
              />
            </div>
            <!-- Message Input -->
            <div class="contact-us__form-group">
              <textarea
                class="contact-us__textarea"
                placeholder="Your Message"
                cols="10"
                rows="30"
              ></textarea>
            </div>
            <!-- Submit Button -->
            <button class="contact-us__button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
