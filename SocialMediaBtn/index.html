<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialMediaBtn</title>
    <!-- css reset -->
    <link rel="stylesheet" href="./css/reaset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="tooltip_section">
      <div class="tooltip_item">
        <div class="tooltip_text">facebook</div>
        <span>
          <i class="fab fa-facebook-f"></i>
        </span>
      </div>

      <div class="tooltip_item">
        <div class="tooltip_text">twitter</div>
        <span>
          <i class="fab fa-twitter"></i>
        </span>
      </div>

      <div class="tooltip_item">
        <div class="tooltip_text">instagram</div>
        <span>
          <i class="fab fa-instagram"></i>
        </span>
      </div>

      <div class="tooltip_item">
        <div class="tooltip_text">github</div>
        <span>
          <i class="fab fa-github"></i>
        </span>
      </div>
      <div class="tooltip_item">
        <div class="tooltip_text">youtube</div>
        <span>
          <i class="fab fa-youtube"></i>
        </span>
      </div>
    </div>
  </body>
</html>
