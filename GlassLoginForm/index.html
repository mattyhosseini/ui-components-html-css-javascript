<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Login Form</title>
    <!-- css reset -->
    <link rel="stylesheet" href="./css/reaset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="circle_1"></div>
    <div class="login_page">
      <h1>Welcome</h1>
      <form action="post">
        <div class="form-group">
          <label for=""> username </label>
          <input type="text" name="" id="">
        </div>
        <div class="form-group">
          <label for=""> password </label>
          <input type="password" name="" id="">
        </div>
        <div class="button-form">
          <button>Login</button>
        </div>
        <div>
          <a href="#">create your new account</a>
        </div>
      </form>
      <div class="login-img">
        <img src="./assets/imgs/login.jpg" alt="image login">
      </div>
    </div>
  </body>
</html>
