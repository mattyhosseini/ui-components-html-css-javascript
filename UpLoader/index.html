<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Header</title>
    <!-- css reset -->
    <link rel="stylesheet" href="./css/reaset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- 
    ====================  
    Start Uploader Section
    ====================
    -->

    <div class="uploader-container">
      <p class="uploader-text">Upload</p>
      <ul class="uploader__list">
        <li class="uploader__item">
          <div class="uploader__image">
            <img src="./assets/imgs/psd.PNG" alt="psd-image" />
          </div>

          <div class="uploader__info">
            <div class="uploader__title">
              <span>web.psd</span>
              <span>2MB</span>
            </div>
          </div>

          <div class="uploader__status">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-check"
              viewBox="0 0 16 16"
              id="IconChangeColor"
            >
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
                id="mainIconPathAttribute"
                fill="#2ed573"
              ></path>
            </svg>
          </div>
        </li>
        <li class="uploader__item">
          <div class="uploader__image">
            <img src="./assets/imgs/psd.PNG" alt="psd-image" />
          </div>

          <div class="uploader__info">
            <div class="uploader__title">
              <span>web.psd</span>
              <div class="progress">
                <div class="progress_bar"></div>
              </div>
            </div>
          </div>

          <div class="uploader__status">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-x"
              viewBox="0 0 16 16"
              id="IconChangeColor"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                id="mainIconPathAttribute"
                fill="#ff4747"
              ></path>
            </svg>
          </div>
        </li>
        <li class="uploader__item">
          <div class="uploader__image">
            <img src="./assets/imgs/psd.PNG" alt="psd-image" />
          </div>

          <div class="uploader__info">
            <div class="uploader__title">
              <span>web.psd</span>
            </div>
            <div class="progress">
              <div class="progress_bar"></div>
            </div>
          </div>

          <div class="uploader__status">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-x"
              viewBox="0 0 16 16"
              id="IconChangeColor"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                id="mainIconPathAttribute"
                fill="#ff4747"
              ></path>
            </svg>
          </div>
        </li>
      </ul>
      <input type="file" name="file" id="uploade_file" hidden>
      <label for="uploade_file">Drag file</label>
    </div>

    <!-- 
    ====================  
    Finish Uploader Section
    ====================
    -->
  </body>
</html>
